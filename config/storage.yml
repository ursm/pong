test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

r2:
  service: S3
  endpoint: https://135945971d6b5196465bb3254f34b2c4.r2.cloudflarestorage.com
  access_key_id: <%= Rails.application.credentials.dig(:r2, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:r2, :secret_access_key) %>
  region: auto
  bucket: pong-storage
  force_path_style: true

# Use bin/rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
